<!DOCTYPE html>

<!--/*@thymesVar id="date" type="java.lang.String"*/-->

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
</head>
<body>
<form method="get" action="/choose_date">
    <label>
        From:
        <input type="date" name="date" value="2020-01-31">
    </label>
    <input type="submit">

    <p th:text="${date}"></p>
</form>
</body>
</html>
